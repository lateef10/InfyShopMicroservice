variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6f6d5ef9-0523-4e1f-9d8c-dea06991a56a'
  imageRepository: 'infyshopcouponapi'
  containerRegistry: 'containerimagebuild.azurecr.io'
  dockerfilePath: 'InfyShop.CouponAPI/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: '$(Build.Repository.LocalPath)'
        tags: |
          latest
          $(tag)

    - task: CopyFiles@2
      inputs:
        SourceFolder: 'AzureKubernetes'
        Contents: 'couponapi.yml'
        TargetFolder: '$(build.artifactstagingdirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'