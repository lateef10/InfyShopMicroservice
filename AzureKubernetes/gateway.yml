apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  labels:
    app: apigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway
        image: containerimagebuild.azurecr.io/infyshopgatewaysolution:v1
        ports:
        - containerPort: 80
        env:
          - name: IdentityServerAuthority
            value: http://identityserver-service

---

apiVersion: v1
kind: Service
metadata:
  name: apigateway-service
spec:
  type: LoadBalancer
  selector:
    app: apigateway
  ports:
    - port: 80