apiVersion: apps/v1
kind: Deployment
metadata:
  name: productapi
  labels:
    app: productapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productapi
  template:
    metadata:
      labels:
        app: productapi
    spec:
      containers:
      - name: productapi
        image: infyshopproductapi
        ports:
        - containerPort: 80
        env:
          - name: IdentityServerAuthority
            value: https://identityserver-service
          - name: ConnectionStrings__ProductConnectionString
            value: Server=.\\SQLEXPRESS;Database=InfyProductAPI;Trusted_Connection=True;MultipleActiveResultSets=true

---

apiVersion: v1
kind: Service
metadata:
  name: productapi-service
spec:
  type: NodePort
  selector:
    app: productapi
  ports:
    - port: 80